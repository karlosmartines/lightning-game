<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lightning Roulette</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
		<!-- <script src="main.js"></script> -->
	</head>
	<body>
		<h1>Lightning Roulette</h1>
		<h2>Game result: {{.Game.Result}}</h2>
		<h2>Balance: {{.User.Balance}}</h2>
		
		<form action="/play" method="get">
			<div class="form-check">
				<input
					class="btn btn-primary"
					type="submit"
					name="bettype"
					value="Even"
					id="beteven"
				/>
				<label class="form-check-label" for="playevenbutton">
					Play even numbers
				</label>
			</div>
			<div class="form-check">
				<input 
					class="form-check-input"
					type="submit"
					name="bettype"
					value="Odd"
					id="betodd"
				/>
				<label class="form-check-label" for="playoddbutton">
					Play odd numbers
				</label>
			</div>
		</form>
		<form action="/logout" method="get">
			<button type="submit" class="btn btn-success">Log out</output></button>
		</form>
	</body>
</html>
