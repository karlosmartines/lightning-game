<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Log in</title>
	</head>
	<body>
		<h1>Lightning Roulette</h1>
		<h2>Log in</h2>
		{{if .}}
		<p>Username and/or password do not match</p>
		{{end}}
		<form action="/login" method="post">
			<div class="form-group">
			<div class="col-auto">
				<label for="formGroupExampleInput">Username</label>
			</div>
				<input type="text" class="form-control" name="username" id="formGroupExampleInput" />
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
					<label for="inputPassword6" class="col-form-label">Password</label>
				</div>
				<div class="col-auto">
					<input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="password" />
				</div>
				<div class="col-auto">
					<span id="passwordHelpInline" class="form-text"> Must be 8-20 characters long. </span>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Log in</button>
		</form>
		<form action="/signup" method="get">
			<button type="submit" class="btn btn-success">Sign up</button>
		</form>
	</body>
</html>
