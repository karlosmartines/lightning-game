<!DOCTYPE html>
<html>
	<head>

	<body>
		<h1>Lightning Roulette</h1>
<button type="submit" class="btn btn-primary">Play even numbers</button>
<button type="submit" class="btn btn-primary" formmethod="get">Play odd numbers</button>

		<form method="get">
			<label>Enter email:
				<input name="email" autocomplete="email" autofocus/>
			</label>
			<button>Save</button>
		</form>
