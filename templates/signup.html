<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Sign up</title>
	</head>
	<body>
		<h1>Sign up</h1>
		{{.}}
		<form action="/signup" method="post">
			<div class="form-group">
				<div class="col-auto">
					<label for="formGroupExampleInput">Username</label>
				</div>
				<input type="text" class="form-control" name="username" id="formGroupExampleInput"/>
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
					<label for="inputPassword6" class="col-form-label">Password</label>
				</div>
				<div class="col-auto">
					<input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="password" />
				</div>
				<div class="col-auto">
					<span id="passwordHelpInline" class="form-text"> Must be 8-20 characters long. </span>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
